<!doctype html>
<html lang="en">

<head>
  <title>Fridge Tracker Site</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section id="section">
    <form>
      <label for="username">username:</label>
      <input type="text" id="username" name="username"><br>
      <label for="password">password:</label>
      <input type="text" id="password" name="password"><br>
      <button type="button" value="Login" onclick="login('username', 'password');"
        style="width:50%;height:100%;">Login</button>
      <button type="button" value="Create Account" onclick="createAccount('username', 'password');"
        style="width:50%;height:100%;">Create Account</button>
        <button type="button" value="Demo" onclick="demo();"
        style="width:50%;height:100%;">Demo</button>
    </form>
    <div id='message_parent' class="message_parent">
      <div id='message' class="message"></div>
      <img class="message_close" src="https://findicons.com/files/icons/1715/gion/24/dialog_cancel.png"
        onclick='document.getElementById("message_parent").style.display = "none";'>
    </div>
  </section>

</body>
<script type="module" src="./resources/login.js"></script>

</html>
