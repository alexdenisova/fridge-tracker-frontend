<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Pantry Tracker Site</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <section id="section">
        <div class="background">
        </div>
        <form>
            <h3 id="login-title">Login Here</h3>

            <div class="login-error"><span id="login-error">Wrong username or password.</span></div>
            <label for="username" style="margin-top:0px;">Username</label>
            <input type="text" placeholder="Username" id="username">

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password">

            <button type="button" id="main-button" onclick="login('username', 'password');">Log In</button>
            <div class="social">
                <div class="go" id="secondary-button" onclick="secondaryButton();"> Sign up</div>
                <div class="fb" onclick="demo();" style="border:solid;border-color:#F9F7C9;color:#F9F7C9;"> Demo
                </div>
            </div>
        </form>
    </section>
</body>
<script type="module" src="./resources/login.js"></script>
<script>
    window.enterEventListener = function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("main-button").click();
        }
    }
    document.getElementById('username').addEventListener("keypress", enterEventListener);
    document.getElementById('password').addEventListener("keypress", enterEventListener);
</script>

</html>
