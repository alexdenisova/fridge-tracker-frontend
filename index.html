<!doctype html>
<html lang="en">

<head>
  <title>Pantry Tracker Site</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="filter.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="topnav">
    <a class="active" href="index.html">Recipes</a>
    <a href="pantry.html">Pantry</a>
    <a href="login.html" onclick="logout()" style="float:right;">Logout</a>
  </div>
  <button id="filter_recipes_button" type="button" onclick="filterButton('filter_recipes_button')">Filter</button>
  <button id="add_recipe_button" type="button" onclick="addRecipeButton('add_recipe_button')">Add Recipe</button>
  <div class="search-container">
    <form role="search" id="search-container" style="width:200px;height:30px;">
      <input type="search" id="query" name="q" placeholder="Search.." style="width:100%;height:100%;margin-top:0px;">
    </form>
  </div>

  <section id="section">
    <div id='message_parent' class="message_parent">
      <div id='message' class="message"></div>
      <img class="message_close" src="https://findicons.com/files/icons/1715/gion/24/dialog_cancel.png"
        onclick='document.getElementById("message_parent").style.display = "none";'>
    </div>
  </section>

</body>
<script type="module" src="./resources/recipes.js"></script>
<script type="module" src="./resources/login.js"></script>

</html>
